name: yggdrasil_app
description: "Floresta 4.0"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  camera: ^0.11.2
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_map: ^8.2.2
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.2.1
  geolocator: ^14.0.2
  google_fonts: ^6.3.1
  http: ^1.5.0
  intl: ^0.20.2
  latlong2: ^0.9.1
  mobile_scanner: ^7.1.2
  permission_handler: ^12.0.1
  pretty_qr_code: ^3.5.0
  provider: ^6.1.5+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/Icons/
  
flutter_native_splash:
  android: true
  ios: true
  web: false
  image: assets/icons/playstore-icon.png
  color: "#BAF293"
  android_12:
    image: assets/icons/playstore-icon.png
    color: "#BAF293"